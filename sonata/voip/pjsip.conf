 ;===============TRANSPORT
[simpletrans]
type=transport
protocol=udp
bind=0.0.0.0

;===============ENDPOINT TEMPLATES

[endpoint-basic](!)
type=endpoint
context=openfest
disallow=all
allow=alaw
subscribe_context=HINTS
allow_subscribe=yes
;notifyringing=yes
;notifyhold=yes
;callcounter=yes
;busy_level=1

[endpoint-trunk](!)
type=endpoint
context=trunk
disallow=all
allow=alaw


[auth-userpass](!)
type=auth
auth_type=userpass

[aor-single-reg](!)
type=aor
max_contacts=1
qualify_frequency=30
qualify_timeout=5

;========== ATLAS OUT ===============
[atlas-out](endpoint-trunk)
type=endpoint
auth=authAtlas-Out
outbound_auth=authAtlas-Out
direct_media=no
aors=atlas-out

[authAtlas-Out]
type=auth
auth_type=userpass
username=openFestWyShr3rtyabr
password=@pass@

[atlas-out]
type=aor
contact=sip:91.212.183.55:5060
qualify_frequency=30
qualify_timeout=5

[atlas-out]
type=registration
outbound_auth=authAtlas-Out
server_uri=sip:sip.onecentral.net
client_uri=sip:openFestWyShr3rtyabr@sip.onecentral.net

[authAtlas-Out]
type=identify
endpoint=atlas-out
match=91.212.183.55

